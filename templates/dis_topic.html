<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>topic model is created</h1>
        {% if topics %}
        <table border='1px'>
            <tr><th>topic_name</th></tr>
            {% for i in topics %}
                <tr><td>{{i.topic_name}}</td></tr>
            {% endfor %}
        </table>
        {% else %}
            <h1>no data found</h1>
        {% endif %}
    </center>
</body>
</html>
