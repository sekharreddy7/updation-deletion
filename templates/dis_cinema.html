<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="green">
    <center>
        <h1>display cinema conent</h1>
        {% if cinemas %}
        <table border="1px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
            </tr>
            {% for i in cinemas %}
            <tr>
                <td>{{i.topic_name}}</td>
                <td>{{i.name}}</td>
                <td>{{i.url}}</td>
            </tr>
            {% endfor %}

        </table>
        {% else %}
            <h1>no data </h1>
        {% endif %}



    </center>
</body>
</html>
