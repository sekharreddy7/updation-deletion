<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>display records data</h1>
        {% if records %}
        <table border="1px">
            <tr>
                <th>name</th>
                <th>date</th>
            </tr>
            {% for i in records %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.date}}</td>
                </tr>
            {% endfor %}
        </table>
        {% else %}
            <h1>no data</h1>
        {% endif %}

    </center>
    
</body>
</html>
